<ion-view class="home-view" title="<img src= 'img/DogeNFC_Logo_Doge.png' class='logo-img' /><div class='supertitle'>Doge<span class='royal'>NFC</span></div>">
  <ion-content>
    <div class="text-center">
      <div class="separator5"></div>
      <h4>Address</h4>
      <div class="separator5"></div>
      <img class="light-bg qr" ng-click="qrTap = !qrTap" ng-class="{'active': qrTap}" ng-src="http://api.qrserver.com/v1/create-qr-code/?data={{publicAddress.toString()}}&color=000000&bgcolor=FFFFFF&qzone=1&margin=0&size=400x400&ecc=L" width="35%"/>
      <div class="separator40"></div>
      <div class="col col-80 col-offset-10">
        <input type="text" readonly class="row text-center" ng-value="publicAddress.toString()" />
      </div>
      <div class="separator30"></div>
      <img src= 'img/icon.png' class='logo-img-main' />
      <div class="separator10"></div>
      <div class="separator10"></div>
      <balance-refresh
        balance="{{balance}}"
        ng-click="refreshBalance()">
      </balance-refresh>
    </div>
  </ion-content>
</ion-view>
